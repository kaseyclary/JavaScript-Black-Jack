<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="appContainer" id="showcase">
    <div class="appContainer showcase-content">
      <div class="header">
        <h1>Single Deck Blackjack</h1>
      </div>
      <div class="playScreen">
        <div class="playerBox">
          <div id="dealerScore"></div>
          <div id="dealerStatus"></div>
          <div id="dealerCards">
          </div>
        </div>
        <div class="playerBox">
          <div id="playerScore"></div>
          <div id="playerStatus"></div>
          <div id="playerCards"></div>
        </div>
      </div>
      <div class="statScreen">
      </div>
        <div class="btnContainer">
          <button class="btn" id="play">Play</button>
          <button class="btn" id="deal">Deal</button>
          <button class="btn" id="hit">Hit</button>
          <button class="btn" id="stand">Stand</button>
          <button class="btn" id="end">End</button>
        </div>
      </div>
      
    </div>
</body>
<script src="ex.js"></script>
</html>
